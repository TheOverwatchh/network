{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

          <nav id="nav" class="d-flex flex-row align-items-center border">
            <a class="nav-link text-light" href="{% url 'index'%}">Network</a>
          
                {% if user.is_authenticated %}                    
                        <a class="nav-link text-light" href="#"><strong>{{ user.username }}</strong></a>
                {% endif %}
                  <a class="nav-link text-light" href="{% url 'index' %}">All Posts</a>
                {% if user.is_authenticated %}
                        <a class="nav-link text-light" href="#">Following</a>
                        <a class="ml-auto nav-link text-light" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                <div class="nav-link ml-auto mr-3 ">
                        <a style="display: inline;" class="nav-link text-light mr-4" href="{% url 'login' %}">Log In</a>
                        <a style="display:inline;" class="nav-link text-light" href="{% url 'register' %}">Register</a>
                </div>
                {% endif %}
            
        </nav>
        
        <div class="body container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
